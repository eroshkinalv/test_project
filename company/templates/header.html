<header>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <nav class="navbar bg-body-emphasis">
          <div class="container-fluid">
            <a class="navbar-brand fs-4 fw-semibold" href="/">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
                  <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z"/>
                  <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293z"/>
                </svg>
            </a>
          </div>
        </nav>

        <nav class="me-auto">
            <a class="p-2 btn btn-outline-dark" href="/">Главная страница</a>
            <a class="p-2 btn btn-outline-dark" href="/">О ресторане</a>
            <a class="p-2 btn btn-outline-dark" href="/">Бронирование</a>
            {% if user.is_authenticated and user.is_staff  %}
            <a class="p-2 btn btn-outline-dark" href="/">Пользователи</a>
            <a class="p-2 btn btn-outline-dark" href="/">Список бронирования</a>
            <a class="p-2 btn btn-outline-dark" href="/">Радактровать сайт</a>
            {% endif %}
        </nav>

        {% if user.is_authenticated %}
        <nav class="ms-auto">
            <form method="post" action="{% url 'users:logout' %}" style="display: inline">
                {% csrf_token %}
                <button type="submit" class="p-2 btn btn-outline-dark">Выйти</button>
            </form>
            {% else %}
            <a class="p-2 btn btn-outline-dark mx-1" href="/">Войти</a>
            <a class="p-2 btn btn-outline-dark" href="/">Регистрация</a>
            {% endif %}
            {% if user.is_authenticated %}
            <a class="p-2 btn btn-outline-dark" href="/">Профиль</a>
            {% endif %}
        </nav>
    </div>
</header>
