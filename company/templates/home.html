{% extends 'base.html' %}

{% block title %}Главная страница{% endblock %}

{% block content %}

{% include 'header.html' %}

    <div class="col-md-6 px-0">
      <h1 class="display-4 font-italic"><em>Название ресторана</em></h1>
      <p class="lead my-3">Слоган заведения.</p>
    </div>

<div class="container">
    <div class="row text-start">
        <div class="col-lg-9 col-md-6 col-sm-12">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    <h4 class="my-0 font-weight-normal">Услуги</h4>
                    <table class="table table-striped" >
                        <tr>
                            <td class="fw-semibold">Услуга</td>
                            <td class="text-center fw-semibold">Описание</td>
                            <td class="fw-semibold"></td>
                            <td class="text-center fw-semibold"></td>
                        </tr>
                        {% for comp in data %}
                        <tr>
                            <td class="w-25">{{ comp.name }}</td>
                            <td>{{ comp.city }}</td>
                            <td><p><a class="link-primary" href="/">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                  <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                  <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                                </svg>
                            </a></p></td>
                            <td><p><a class="link-primary" href="/">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                                  <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                                </svg>
                            </a></p></td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>


<nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <form class="d-flex" role="search">
      <input class="form-control me-2" type="text" placeholder="Город" aria-label="Search" name="city" id="input" charset="utf-8">
      <input class="form-control me-2" type="text" placeholder="Страна" aria-label="Search" name="country" id="input" charset="utf-8">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
</nav>

{% endblock %}
