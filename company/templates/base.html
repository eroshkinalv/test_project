{% load static %}

<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Название ресторана{% endblock %}</title>
    <link href="{% static 'css/bootstrap.min.css' %}"
          rel="stylesheet">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <style>
         body {
            font-family: Tinos, sans-serif; /* Устанавливаем шрифт */
            line-height: 1; /* Увеличиваем межстрочный интервал */
        }

        .text2-background {
            position: relative; /* Позволяет использовать абсолютное позиционирование для псевдоэлемента */
            padding: 20px; /* Отступы вокруг текста */
            color: #fff; /* Цвет текста для контраста */
        }

        .text2-background::before {
            content: ""; /* Создает пустой псевдоэлемент */
            position: absolute; /* Абсолютное позиционирование */
            top: 0; /* Начинаем с верхней части контейнера */
            left: 0; /* Начинаем с левой части контейнера */
            right: 0; /* Занимаем всю ширину контейнера */
            bottom: 0; /* Занимаем всю высоту контейнера */
            background-color: rgba(0, 0, 0, 0.5); /* Полупрозрачный черный фон */
            z-index: 1; /* Устанавливаем уровень слоя, чтобы дымка была под текстом */
            filter: blur(15px); /* Размытие фона */
            border-radius: 10px; /* Скругленные углы, если нужно */
        }

        .background-image {
            max-width: 300px; /* Максимальная ширина изображения */
            max-height: 300px; /* Максимальная высота изображения */
            width: 100%; /* Ширина изображения */
            height: auto; /* Автоматическая высота для сохранения пропорций */
            z-index: 1;
        }

        .avatar {
            position: absolute; /* Абсолютное позиционирование для аватарки */
            top: 20px; /* Положение аватарки */
            right: 20px; /* Положение аватарки */
            width: 50px; /* Ширина аватарки */
            height: 50px; /* Высота аватарки */
            border-radius: 50%; /* Скругление углов для аватарки */
            z-index: 3; /* Убедитесь, что аватарка выше фона и изображения */
        }

        .text2-background h1,
        .text2-background h2,
        .text2-background p,
        .text2-background ul {
            position: relative; /* Устанавливаем относительное позиционирование для текста */
            z-index: 4; /* Устанавливаем уровень слоя, чтобы текст был над дымкой */
            color: #fff; /* Цвет текста */
        }

        .btn {
            position: relative; /* Убедитесь, что кнопки имеют относительное позиционирование */
            z-index: 5; /* Установите более высокий z-index, чем у псевдоэлемента */
            opacity: 1; /* Убедитесь, что кнопки не прозрачные */
            padding: 10px 20px; /* Добавьте отступы для кнопок */
            border: none; /* Уберите границу, если нужно */
            border-radius: 5px; /* Скругленные углы для кнопок */
            cursor: pointer; /* Указатель курсора при наведении */
        }

        .btn-success {
            background-color: #28a745; /* Цвет фона для успешной кнопки */
            border-color: #28a745; /* Цвет границы для успешной кнопки */
        }

        .btn-secondary {
            background-color: #6c757d; /* Цвет фона для вторичной кнопки */
            border-color: #6c757d; /* Цвет границы для вторичной кнопки */
        }

        .text2-background {
            position: relative; /* Убедитесь, что у родительского элемента есть относительное позиционирование */
            padding: 20px; /* Отступы вокруг текста */
        }

        .flex-cards {
            display: flex;
            flex-wrap: wrap;
        }

        .flex-cards .card {
            flex: 1;
        }

        .background-image {
            position: relative; /* Устанавливаем относительное позиционирование для изображения */
            z-index: 2; /* Убедитесь, что изображение выше фона */
            max-width: 300px; /* Максимальная ширина изображения */
            max-height: 300px; /* Максимальная высота изображения */
            width: 100%; /* Ширина изображения */
            height: auto; /* Автоматическая высота для сохранения пропорций */
        }

        .table {
            border-radius: 10px; /* Скругление углов таблицы */
            overflow: hidden; /* Скрыть переполнение */
            z-index: 1;
        }

        .table th {
            background-color: rgba(255, 255, 255, 0.8); /* Полупрозрачный фон для заголовков */
            color: #333; /* Цвет текста заголовков */
            z-index: 1;
        }

        .table td {
            background-color: white; /* Полупрозрачный фон для ячеек */
            color: black; /* Цвет текста ячеек */
            z-index: 1;
        }


<!--        .table td {-->

<!--            color: black; /* Цвет текста ячеек */-->
<!--        }-->

    </style>
</head>

<body>

{% block content %}{% endblock %}

    <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
            <div class="col-12 col-md">
            </div>
            <div class="col-6 col-md">
                <h5>Адрес</h5>
                <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="#">129550 г.Москва, ул.Большая, д.1</a></li>
                </ul>
            </div>
            <div class="col-6 col-md">
                <h5>Телефоны</h5>
                <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="#">+7 911 103-02-01</a></li>
                    <li><a class="text-muted" href="#">+7 800 111-22-33</a></li>
                </ul>
            </div>
        </div>
    </footer>

</body>
</html>
